<div class="col-md-6 col-md-offset-3">
  <h2>Register</h2>
  <form name="form" (ngSubmit)="onSubmit(f)" #f="ngForm" novalidate>
    <div class="form-group">
      <label for="name">Name</label>
      <input id="name" type="text" class="form-control" name="name" [(ngModel)]="model.firstName" #user="ngModel"
             required
             minlength="3"/>
      <div *ngIf="isFormSubmittedWithInvalidName(f)" class="help-block">Name is required</div>
    </div>
    <div class="form-group">
      <label for="surname">Surname</label>
      <input id="surname" type="text" class="form-control" name="surname" [(ngModel)]="model.lastName" #user="ngModel"
             required
             minlength="3"/>
      <div *ngIf="isFormSubmittedWithInvalidSurname(f)" class="help-block">Surname is required</div>
    </div>
    <div class="form-group">
      <label for="username">Username</label>
      <input id="username" type="text" class="form-control" name="username" [(ngModel)]="model.username" #user="ngModel"
             required
             minlength="1"/>
      <div *ngIf="isFormSubmittedWithInvalidUsername(f)" class="help-block">Username is required</div>
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input id="password" type="password" class="form-control" name="password" [(ngModel)]="model.password"
             #pass="ngModel" required
             minlength="1"/>
      <div *ngIf="isFormSubmittedWithInvalidPassword(f)" class="help-block">Password is required
      </div>
    </div>
    <div class="form-group">
      <button class="btn btn-primary">Register</button>
    </div>
  </form>
</div>
